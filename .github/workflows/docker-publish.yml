name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java (Matches your Dockerfile version)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Login to Docker Hub (Needs Secrets!)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and Push the Image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Replace 'lytapp' with your preferred image name
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lytapp:latest
            ${{ secrets.DOCKER_USERNAME }}/lytapp:${{ github.sha }}