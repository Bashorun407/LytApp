<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightPay - Bill Payment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>ðŸš€ LightPay</h3>
                        <p class="mb-0">Bill Payment Application</p>
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Application is starting...</p>
                        </div>
                        <div id="content" style="display: none;">
                            <div class="text-center">
                                <h4>Welcome to LightPay!</h4>
                                <p>Backend services are starting up. This may take a minute.</p>
                                <div class="alert alert-info">
                                    <strong>Status:</strong>
                                    <span id="status">Checking services...</span>
                                </div>
                                <button class="btn btn-primary mt-3" onclick="checkServices()">
                                    Check Status
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
